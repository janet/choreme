{% extends 'base.html' %}
{% block content %}


	<form action="/process_login" method="POST" class="form-signin">
		<h2 class="form-signin-heading text-muted">Sign In</h2>
			<div class="row">
				<div class="col-xs-6">
					<input type="text" name="username" required placeholder="username" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<input type="password" name="password" required placeholder="password" class="form-control">
				</div>
			</div>	
			<div class="row">
				<div class="col-xs-6">
					<input type="submit" value="Sign In" class="btn btn-primary btn-block">
				</div>
			</div>
			<a href="/register">New? Create a house and invite housemates</a>
	</form>

{% endblock %}
